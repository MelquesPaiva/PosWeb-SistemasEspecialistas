<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>ChatBot Akhenaton</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="send-button" class="send-button" onclick="enviarMensagem()">enviar</button>
            <button id="search-button" class="search-button" onclick="pesquisarArtigos()">üîç</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");

        function exibirMensagem(mensagem, remetente) {
            if (remetente == 'bot') {
                mensagem = mensagem + " ü§ñ"
            } else {
                mensagem = "üë§ " + mensagem
            }

            const messageElement = document.createElement("div");
            messageElement.className = remetente;
            messageElement.textContent = mensagem;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function enviarMensagem() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (message === "") return;

            exibirMensagem(message, "user");

            input.value = "";

            fetch("/response", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question: message })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Erro na resposta do servidor");
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.response) {
                        exibirMensagem(data.response, "bot");
                    } else {
                        throw new Error("Resposta inv√°lida do servidor");
                    }
                })
        }

        document.getElementById("user-input").addEventListener("keydown", function (e) {
            if (e.key === "Enter") enviarMensagem();
        });
    </script>
</body>

</html>
